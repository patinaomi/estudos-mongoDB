<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amêndoas Livraria & Café</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <!------- CABECALHO -------->
    <header class="cabecalho">
        <div class="container">
            <!-- Ao usar o atributo for com o valor igual ao id do input, você associa a label com input -->
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Romance</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Suspense</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Não Ficção</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Fantasia</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Ficção Científica</a>
                </li>
            </ul>
            <img src="/assets/img/logo-amendoas-02.png" class="container__imagem" alt="Logo da Amêndoas Livraria">
        </div>
        <div class="container">
            <a href="#"><img src="/assets/img/favoritos.png" alt="Meus favoritos" class="container__imagem container__imagem__efeito"></a>
            <a href="#"><img src="/assets/img/sacola.png" alt="Carrinhos de compras" class="container__imagem container__imagem__efeito"></a>
            <a href="#"><img src="/assets/img/usuario.png" alt="Meu perfil" class="container__imagem container__imagem__efeito"></a>
        </div>
    </header>

    <!------- BANNER ------->
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar? </h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa! </p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?"></input>
    </section>

    <!-- ----- CARROSSEL ----- -->
    <section class="carrossel">
        <h2 class="carrossel__titulo">Edições Passadas</h2>
        <!----- swiper ----->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="/assets/img/livros/livro-1.jpeg" alt="Livro Machado de Assis"></div>
            <div class="swiper-slide"><img src="/assets/img/livros/livro-2.jpeg" alt="Livro Machado de Assis"></div>
            <div class="swiper-slide"><img src="/assets/img/livros/livro-1.jpeg" alt="Livro Machado de Assis"></div>
            <div class="swiper-slide"><img src="/assets/img/livros/livro-1.jpeg" alt="Livro Machado de Assis"></div>
            <div class="swiper-slide"><img src="/assets/img/livros/livro-1.jpeg" alt="Livro Machado de Assis"></div>
            <div class="swiper-slide"><img src="/assets/img/livros/livro-1.jpeg" alt="Livro Machado de Assis"></div>
            <div class="swiper-slide"><img src="/assets/img/livros/livro-1.jpeg" alt="Livro Machado de Assis"></div>
            <div class="swiper-slide"><img src="/assets/img/livros/livro-1.jpeg" alt="Livro Machado de Assis"></div>
            </div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <div class="card">
        <!-- 1ª linha -->
        <div class="card__descricao">
            <!-- 1ª coluna -->
            <div class="descricao">
                <h3 class="descricao__titulo">Talvez você também se interesse por...</h3>
                <h2 class="descricao__titulo-livro">Angular 11 e Firebase</h2>
                <p class="descricao__texto">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <!-- 2ª coluna -->
            <img src="/assets/img/img-card-1.png" alt="" class="descricao__imagem">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js">
    </script>
    <script src="index.js"></script>
</body>
</html>
